<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods配置项实现原理</title>
    <script src="../00-js/myVue.js"></script>
</head>

<body>
    <script>
        const vm = new Vue({
            data: {
                msg: 'Hello, '
            },
            methods: {
                sayHi() {
                    console.log(this === vm)
                    alert('Hi');
                },
                sayHello() {
                    console.log(this === vm)
                    alert('Hello');
                }
            }
        })
    </script>
</body>

</html>
