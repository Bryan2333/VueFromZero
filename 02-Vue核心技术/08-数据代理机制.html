<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据代理机制</title>
</head>

<body>
    <!--
        通过访问 代理对象的属性 来间接访问 目标对象的属性
    -->
    <script>
        // 目标对象
        let target = {
            name: '张三'
        }

        // 代理对象
        let proxy = {}

        // 如果要实现数据代理机制，就需要给proxy添加name属性
        Object.defineProperty(proxy, 'name', {
            get: function () {
                return target.name;
            },
            set: function (val) {
                target.name = val
            }
        })
    </script>
</body>

</html>
