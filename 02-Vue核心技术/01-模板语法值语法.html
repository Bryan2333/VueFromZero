<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue插值语法{{}}</title>
    <script src="../00-js/vue.js"></script>
</head>

<body>
    <!-- 
    {{}} 可以是什么

    1. 在data中声明的变量，函数

    2. 常量

    3. 合法的Javascript表达式

    4. 模板表达式都被放在沙箱中，只能访问全局变量的一个白名单

    'Infinity,undefined,NaN,isFinite,isNaN,'
    'parseFloat,parseInt,decodeURI,decodeURIComponent,encodeURI,encodeURIComponent,'
    'Math,Number,Date,Array,Object,Boolean,String,RegExp,Map,Set,JSON,Intl,'
    'require' 
-->
    <div id="app">
        <!-- 变量 -->
        <h1>{{msg}}</h1>

        <!-- 函数 -->
        <h1>{{sayHello()}}</h1>

        <!-- 常量 -->
        <h1>{{1000}}</h1>

        <!-- Javascript表达式 -->
        <h1>{{msg + 1}}</h1>
        <h1>{{gender ? '男' : '女'}}</h1>
        <h1>{{msg.split('').reverse().join('')}}</h1>

        <!-- 全局变量的白名单 -->
        <h1>{{Date}}</h1>
        <h1>{{Date.now()}}</h1>
        <h1>{{Math.ceil(3.141)}}</h1>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'Hello, Vue',
                sayHello: function () {
                    console.log("Hello")
                },
                gender: true
            }
        }) 
    </script>
</body>

</html>
